<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>EPIC MAIL | Recover password</title>
  </head>
  <body>
    <header class="main-header">
      <a href="index.html" class="logo"
        ><span class="logo-icon">EPIC</span> Mail</a
      >
    </header>

    <section class="main-section">
      <div class="recover-form">
        <p class="form-header">Recover your password</p>

        <form action="" class="form">
          <div class="input-container">
            <hr />
            <label for="Email address" class="label">Email address</label>
            <input
              class="input username"
              type="text"
              placeholder="Email address"
              name="Email address"
              id="Email address"
              required
            />
          </div>
          <div class="input-container">
            <button type="button" class="recover-button">
              Recover Password
            </button>
          </div>

          <hr />
        </form>
      </div>
    </section>
  </body>
</html>
