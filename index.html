<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>EPIC MAIL | Login</title>
  </head>
  <body>
    <header class="main-header">
      <a href="index.html" class="logo"
        ><span class="logo-icon">EPIC</span> Mail</a
      >
    </header>

    <section class="main-section">
      <div class="form-container">
        <p class="form-header">Please enter your login details</p>

        <form action="" class="form">
          <div class="input-container">
            <hr />
            <label for="username" class="label">Username</label>
            <input
              class="input username"
              type="text"
              placeholder="Enter Username"
              name="username"
              id="username"
              required
            />
          </div>
          <!--/.input-container-->

          <div class="input-container">
            <label for="password" class="label">Password</label>
            <input
              type="password"
              class="input password"
              placeholder="Enter Password"
              id="password"
              required
            />
            <!--/.input-container-->
          </div>
          <hr />
          <!--/.input-container-->

          <div class="input-container">
           <a class="link-button" href="userdashboard.html">Log in</a>
            <p class="psw"><a href="#" class="psw">Forgot password?</a></p>
          </div>
          <!--/.input-container-->

          <p class="no-account">
            Dont have an account?
            <a href="#" class="signup-link">Signup</a>
          </p>
        </form>
      </div>
      <!--Sign up Page-->
      <div class="signup">
        <form action="">
          <div class="input-container">
            <p class="form-header">Create an account</p>
            <label for="Username" class="label">Username</label>
            <input
              class="input username"
              type="text"
              placeholder="Username"
              name="username"
              id="Username"
              required
            />
          </div>
          <!--/.input-container-->

          <div class="input-container">
            <label for="Email" class="label">Email</label>
            <input
              type="Email"
              class="input email"
              placeholder="Email"
              id="Email"
              required
            />
          </div>
          <div class="input-container">
            <label for="FirstName" class="label">FirstName</label>
            <input
              class="input firstname"
              type="text"
              placeholder="FirstName"
              name="FirstName"
              id="FirstName"
              required
            />
          </div>
          <div class="input-container">
            <label for="LastName" class="label">LastName</label>
            <input
              class="input LastName"
              type="text"
              placeholder="Lastname"
              name="LastName"
              id="LastName"
              required
            />
          </div>
          <div class="input-container">
            <label for="Password" class="label">Password</label>
            <input
              class="input password"
              type="text"
              placeholder="Password"
              name="Password"
              id="Password"
              required
            />
          </div>
          <div class="input-container">
            <label for="Confirm password" class="label">Confirm password</label>
            <input
              class="input Confirm password"
              type="text"
              placeholder="Confirm password"
              name="Confirm password"
              id="Confirm password"
              required
            />
          </div>
          <button type="submit" class="button">Sign up</button>
          <p class="account">
            Already have an account?
            <a href="#" class="Login-link">Login</a>
          </p>
        </form>
      </div>
      <script src="js/signUp.js"></script>
    </section>
  </body>
</html>
